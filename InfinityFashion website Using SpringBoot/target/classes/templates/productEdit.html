<!doctype html>
<html lang="en" xmlns:="https://www.thymeleaf.com">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin - Edit Product Details</title>
    <link rel="stylesheet" type="text/css" href="ecom.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="" style="background-color: #e39b17;">
	  
	  <!-- navigation bar -->
	  
	    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
			  <div class="container-fluid">
			    <a class="navbar-brand" href="#"><img src="img/infinitelogo3.png" alt="Infinite Fashion" style="max-width: 120px; height: auto;"></a>
			    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			      <span class="navbar-toggler-icon"></span>
			    </button>
			    <div class="collapse navbar-collapse" id="navbarSupportedContent">
			      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
			        <li class="nav-item">
			          <a class="nav-link active" aria-current="page" href="home">Home</a>
			        </li>
			         <li class="nav-item">
			          <a class="nav-link" href="#">Available products</a>
			        </li>
			      </ul>
			      <form class="d-flex" role="search" style="margin-right: 50px;">
			        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
			        <button class="btn " type="submit" style="background-color: #e39b17;">Search</button>
			      </form>
			      
			      


			    </div>
			  </div>
			</nav>
		
		<!-- admin content -->
		
		<div class="container my-5 p-5" style="border: 2px solid #ffffff; background-color: white;">
			<h4 class="text-center" style="color: #e39b17;">Edit Product Details</h4>	
			<form class="col-md-4 offset-md-4 mt-5" style="color: #e39b17;" th:action="@{/save}" method="post" th:object="${product}">
				
			<input type="hidden" name="id" th:value="${product.id}"/>
				
			  <div class="mb-3">
			    <label for="name" class="form-label">Product Name</label>
			    <input type="text" class="form-control"  name="productName" th:value="${product.productName}">
			  </div>
			  
			  <div class="mb-3">
			    <label for="description" class="form-label">Description</label>
			    <input type="text" class="form-control" name="Description" th:value="${product.Description}">
			  </div>
			  
			  <div class="mb-3">
			    <label for="price" class="form-label">Price</label>
			    <input type="text" class="form-control" name="price" th:value="${product.price}">
			  </div>
			  
			  <button type="submit" class="btn" style="background-color: #e39b17; color: #ffffff;">Submit</button>


			</form>
		</div>





  
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  </body>
</html>
